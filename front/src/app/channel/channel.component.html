<h1>Channel</h1>

<hr>

<div *ngIf="channelMessage">
  <label>Content:
    <input [(ngModel)]="channelMessage.content" (keyup.enter)="sendMsg()"/>
  </label>
  <button (click)="sendMsg()">Send a Message</button>
</div>

<hr>

<div *ngFor="let message of channelMessages ">
  <div>{{message.sender.username}}: {{message.content}}</div>
</div>

<button (click)="signOut()">Sign-out</button>

<button (click)="goBack()">
  Back
</button>
